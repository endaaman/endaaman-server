version: '3'

networks:
  proxy-tier:

volumes:
  nginx-vhost:
  nginx-html:
  blog-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker-volumes/blog-data

  blog-static:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker-volumes/blog-static

  le-certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker-volumes/le-certs

  acme-state:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker-volumes/acme-state

services:
  # blog:
  #   image: endaaman/endaaman.me
