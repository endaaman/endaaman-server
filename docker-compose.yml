  #     - proxy-tier

  test:
    image: nginx
    container_name: nginx-sample
    restart: always
    environment:
      - VIRTUAL_HOST=test.endaaman.com
      - LETSENCRYPT_HOST=test.endaaman.com
    networks:
      - proxy-tier

  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.0-alpine
    container_name: nginx-proxy
    restart: always
    volumes:
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
      - le-certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx-proxy/client_max_body_size.conf:/etc/nginx/conf.d/client_max_body_size.conf:ro
    labels:
      - 'com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy'
    ports:
      - 80:80
      - 443:443
    networks:
      - proxy-tier

  nginx-proxy-le-companion:
    image: nginxproxy/acme-companion:2.2
    container_name: nginx-proxy-le-companion
    restart: always
    volumes:
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
      - le-certs:/etc/nginx/certs:rw
      - acme-state:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # volumes_from:
    #   - nginx-proxy
    environment:
      - DEFAULT_EMAIL=buhibuhidog@gmail.com
    networks:
      - proxy-tier
    depends_on:
      - nginx-proxy


  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:13.3.1
    container_name: mailserver
    domainname: endaaman.com
    env_file: mailserver.env
    ports:
      - "25:25"    # SMTP  (explicit TLS => STARTTLS)
      - "143:143"  # IMAP4 (explicit TLS => STARTTLS)
      - "465:465"  # ESMTP (implicit TLS)
      - "587:587"  # ESMTP (explicit TLS => STARTTLS)
      - "993:993"  # IMAP4 (implicit TLS)
      - "110:110"  # POP3
      - "995:995"  # POP3 (with TLS)
    volumes:
      - ./docker-volume/dms/mail-data/:/var/mail/
      - ./docker-volume/dms/mail-state/:/var/mail-state/
      - ./docker-volume/dms/mail-logs/:/var/log/mail/
      - ./docker-volume/dms/config/:/tmp/docker-mailserver/
      - /etc/localtime:/etc/localtime:ro
      - le-certs:/etc/letsencrypt/live/:ro
    cap_add:
      - NET_ADMIN
    restart: always
    stop_grace_period: 1m
    healthcheck:
      test: "ss --listening --tcp | grep -P 'LISTEN.+:smtp' || exit 1"
      timeout: 3s
      retries: 0
